name: my-app
version: 1.0.0
description: My awesome application

container:
  image: my-app:latest
  port: 3000

resources:
  cpu: 500m
  memory: 512Mi
  replicas: 1

env:
  - name: NODE_ENV
    value: production

dependencies:
  - type: mysql
    name: mysql
    version: "8.0"

domain: my-app.deployaja.id

envMap:
  db_host: mysql_host
  db_name: mysql_database
  db_user: mysql_user
  db_password: mysql_password
  db_pass: mysql_password
