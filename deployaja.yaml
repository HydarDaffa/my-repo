name: my-app
version: 1.0.0
description: My awesome application

container:
  image: my-app:latest
  port: 3000

resources:
  cpu: 500m
  memory: 512Mi
  replicas: 1

env:
  - name: NODE_ENV
    value: production

dependencies:
  - type: postgresql
    name: postgres
    version: "15"

domain: my-app.deployaja.id

envMap:
  db_host: postgres_host
  db_name: postgres_database
  db_user: postgres_user
  db_password: postgres_password
